<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

<body>

    <div class="container">
        <div class="input-box">
            <h3>Masukkan nama kamu dulu ya</h3>
            <input type="text" placeholder="Nama Kamu atau nama keluarga">
            <button>Selesai</button>
        </div>
        <div class="content">
            <img src="image/ornament2.png" alt="ornament" class="ornament">
            <img src="image/masjid.png" alt="Masjid" class="masjid">
            <img src="image/ketupat.png" alt="Ketupat" class="ketupat">
            <img src="image/Allah.png" alt="lafadz Allah" class="lafadz1">
            <img src="image/Muhammad.png" alt="lafadz Muhammad" class="lafadz2">
            <div class="text">
                <h2>Selamat Hari Raya Idul Fitri Tahun 1442H</h2>
                <p class="ke">Kepada <br>
                    <span class="nama"></span>
                </p>
                <p class="ucapan">
                    Minal Aidzin Wal Fa'idzin<br>
                    Mohon maaf lahir & batin<br>
                    Semoga amal ibadah yang dijalankan selama bulan Ramadhan diterima oleh <b style="text-transform: uppercase;">Allah SWT</b>
                </p>
            </div>
            <!-- Lanjut untuk ambil nama dari local storage -->
        </div>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
